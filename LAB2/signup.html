<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
    <link rel="stylesheet" type = "text/css" href="main.css"/>
</head>
<body>
    <header>
        <div class="header">
            <h1>Welcome to INTERNET-PROGRAMMING Shop</h1>
            <nav>
                <a href="login.html">로그인</a>
                <a href="signup.html">회원가입</a>
            </nav>
        </div>
    </header>
    <br>
    <div class = "main_content">
        <form action="get">
            <p class = "info">개인정보(필수)</p>
            <p><label>이름 : <input name = "name" type = "text" placeholder = "이름을 입력하세요" autocomplete = "name" autofocus required/></label></p>
            <p><label>학년 : <input name = "grade" type = "number" min = "1" max = "9" step = "1" required/></label></p>
            <p><label>아이디 : <input name = "id" type = "text" placeholder = "아이디를 입력하세요" autocomplete = "off" required/></label></p>
            <p><label>비밀번호 : <input name = "password" type = "text" placeholder = "비밀번호를 입력하세요" autocomplete = "off" required/></label></p>
            <p><label>비밀번호 확인: <input name = "confirm_pw" type="text" placeholder = "비밀번호 확인" autocomplete = "off" required/></label></p>
            <p><label>생년월일 : <input name = "birthday" type = "date" required/></label></p>
            <p><label>전화번호 : <input name = "tel" type = "tel" placeholder="(###) ###-####" pattern = "\(\d{3}\) +\d{3}-\d{4}" required/></label></p>
            <p><label>이메일 : <input name = "email" type = "email" placeholder = "name@domain.com" required/></label></p>            
            <br>
            <div class="buttons">
                <button type = "submit">Sign Up</button>
                <button type = "reset">Cancel</button>
            </div>
        </form>
    </div>
    
</body>
</html>
